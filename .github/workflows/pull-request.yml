name: pull-request

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
    branches-ignore:
      - master
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '*.md'
      - '**/*.sql'
      - '*.sql'

jobs:
  unitTests:
    name: Tests from pull-request
    runs-on: ubuntu-latest
    steps:
      - name: Commit Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: npm install
        run: npm ci

      - name: npm run test
        run: npm run test

      - name: coverage
        uses: artiomtr/jest-coverage-report-action@v2.0-rc.5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          threshold: 100
